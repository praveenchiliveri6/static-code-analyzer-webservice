<div>
    <form  #customerForm="ngForm" class="customer-form"  novalidate>
      <div class="form-group">
        <label>User Name</label>
        <input type="text" class="form-control" name="firstName" [(ngModel)]="customer.name" #username="ngModel" required>
        <div class="alert alert-danger" [hidden]="username.pristine || username.valid">User Name is required</div>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="text" class="form-control" name="password" [(ngModel)]="customer.password" #password="ngModel" required>
        <div class="alert alert-danger" [hidden]="password.pristine || password.valid">Password is required</div>
      </div>
      <div class="form-group">
        <label>Contact</label>
        <input type="text" class="form-control" name="contactNo" [(ngModel)]="customer.contactNo" #contactNo="ngModel" required>
        <div class="alert alert-danger" [hidden]="contactNo.pristine || contactNo.valid">Contact is required</div>
      </div>
      <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" name="email" [(ngModel)]="customer.email" #email="ngModel" required>
            <div class="alert alert-danger" [hidden]="email.pristine || email.valid">Email is required</div>
          </div>
          <div class="form-group">
                <label>Shipping Address</label>
                <input type="text" class="form-control" name="address" [(ngModel)]="customer.shippingAddress" #address="ngModel" required>
                <div class="alert alert-danger" [hidden]="address.pristine || address.valid">Address is required</div>
              </div>
  
      <div *ngIf="customer">
        <div class="pull-right">
          <button class="btn btn-default" (click)="cancel($event)">Cancel</button>&nbsp;&nbsp;
          <button type="submit" class="btn btn-success" (click) ="submit()" [disabled]="customerForm.pristine || !customerForm.valid">Submit</button>
        </div>
      </div>
      <div class="alert alert-danger" *ngIf="errorMessage != null">{{ errorMessage }}</div>
    </form>
    <br />
  </div>
